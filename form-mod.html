<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Poppins:wght@100&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="login">Login</h2>
        <form>
            <div class="grupo">
                <input type="text" id="nome" required autocomplete="off">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label for="nome">Nome</label>
            </div>

            <div class="grupo">
                <input type="email" id="email" required autocomplete="off">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label for="email">E-mail</label>
            </div>
            <figure>
                <img src="img/foto.png" alt="login" width="250px">
            </figure>
            <form><input class="t1" type="submit" value="Entrar"></form>
        </form>
    </div>
</body>
</html>
